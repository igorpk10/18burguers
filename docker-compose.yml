version: '3'

services:
  postgres:
    image: 'postgres:latest'
    container_name: postgres
    environment:
      - 'POSTGRES_DB=18burguers'
      - 'POSTGRES_USER=root' 
      - 'POSTGRES_PASSWORD=123456'
    networks:
      - 18burguers
    ports:
      - '5432:5432'
    
networks:
  18burguers:
    driver: bridge