version: '3.9'

services:
  db:
    image: postgres:16
    networks:
      - redeburguers
    environment:
      POSTGRES_USER: fiap
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: 18burguers
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql

  app:
    links:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - redeburguers
    ports:
      - "8080:8080"
    depends_on:
      - db

networks:
  redeburguers:
    driver: bridge